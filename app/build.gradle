apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

//添加插件
apply plugin: 'com.growingio.android'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.growingio.giodemo"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true


        resValue("string", "growingio_project_id", "97fd6815651f25fb")
        resValue("string", "growingio_url_scheme", "growing.9b4f02dc593cf331")

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    flavorDimensions "channel"

    productFlavors {
        Github {
            dimension "channel"
            buildConfigField "String", "CHANNEL", "\"GitHub\""
        }

        onLine {
            dimension "channel"
            buildConfigField "String", "CHANNEL", "\"官网\""
        }

    }
}


repositories {
    mavenLocal()
    flatDir {
        dirs 'libs'   // aar目录
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.android.gms:play-services-plus:16.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //GrowingIO 无埋点 SDK
//    implementation 'com.growingio.android.test:t-vds-android-agent:' + GROWINGIO_SDK_VERSION
    implementation 'com.growingio.android:vds-android-agent:' + GROWINGIO_SDK_VERSION

    //GrowingIO 触达 SDK（未上线所以使用文件包）
    implementation(name: 'gtouch-0.0.5', ext: 'aar')
}
